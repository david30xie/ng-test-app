<div class="container">
  <h1>Create a new comment</h1>
  <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required
             [(ngModel)]="comment.title" name="title"
             #title="ngModel" />
      <div [hidden]="title.valid || title.pristine"
           class="alert alert-danger">Title is required</div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required
             [(ngModel)]="comment.author" name="author"
             #author="ngModel" />
      <div [hidden]="author.valid || author.pristine"
           class="alert alert-danger">Author is required</div>
    </div>

    <div class="form-group">
      <label for="text">Comment Text</label>
      <textarea id="text" class="form-control" required
                [(ngModel)]="comment.text" name="text"></textarea>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!commentForm.form.valid">Submit</button>
  </form>
</div>
