<div class="container">
  <h2>Comments List</h2>

  <div class="panel panel-default" *ngFor="let comment of comments">
    <div class="panel-heading">
      <h3 class="panel-title"><a routerLink="/comments/{{ comment.id }}">{{ comment.title }} - {{ comment.author }}</a></h3>
    </div>
    <div class="panel-body">{{ comment.text }}</div>
  </div>
</div>
